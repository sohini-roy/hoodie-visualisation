<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoodie Visualisation</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div style="width:28%;float:left;margin-top:1.5%;margin-left:2%;">
      <h2  class="issue-div">ISSUE LIST :</h2>
      <div class="issue" id="issue-list">
      </div>
    </div>
    <div style="width:70%;float:left;">
      <div>
        <ul type="square">
          <li class='list-item'><span style="color:orange;font-weight:bold">Hoodie</span> </li>
          <li class='list-item'><span style="color:blue;font-weight:bold">Camp</span></li>
          <li class='list-item'><span style="color:brown;font-weight:bold">Hoodie-admin</span></li>
          <li class='list-item'><span style="color:green;font-weight:bold">Hoodie-server</span></li>
          <li class='list-item'><span style="color:red;font-weight:bold">Hoodie-app-tracker</li>
          <li class='list-item'><span style="color:purple;font-weight:bold">Hoodie-client</span></li>
        </ul>
      </div>
      <div id="node">
      </div>
    </div>
    <meta charset="utf-8">
    <script src="/d3/d3.v3.js"></script>
    <script src="/d3/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src='jquery.js'></script>
    <script type="text/javascript" src='visualisation.js'></script>
  </body>
</html>
