<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoodie Visualisation</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script type="text/javascript" src='jquery.js'></script>
    <script type="text/javascript">
      function getrepo(){
        var hoodie = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/hoodie/issues',
          method : 'GET'
        });
        var camp = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/camp/issues',
          method : 'GET'
        });
        var hoodie_server = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/hoodie-server/issues',
          method : 'GET'
        });
        var hoodie_app_tracker = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/hoodie-app-tracker/issues',
          method : 'GET'
        });
        var hoodie_client = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/hoodie-client/issues',
          method : 'GET'
        });
        var hoodie_admin = $.ajax({
          url : 'https://api.github.com/repos/hoodiehq/hoodie-admin/issues',
          method : 'GET'
        });
        $.when(hoodie,camp,hoodie_server,hoodie_app_tracker,hoodie_client,hoodie_admin).done(function(repo1,repo2,repo3,repo4,repo5,repo6){
          console.log(repo1)
        })
      }
      getrepo();
    </script>

  </body>
</html>
