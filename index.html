<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Director | Dashboard</title>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="css/morris/morris.css" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Date Picker -->
    <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="css/iCheck/all.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
    </style>
</head>

<body class="skin-black">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">
                Hoodie
            </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <ul class="sidebar-menu">
                    <li class="active">
                        <a target="_blank" href="https://github.com/hoodiehq/hoodie">
                            <!-- <i class="fa fa-dashboard"></i>  -->
                            <span class="label" style="background-color:#FB8C00">H</span><span>oodie</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com/hoodiehq/camp">
                            <!-- <i class="fa fa-gavel"></i> -->
                            <span class="label" style="background-color:#0277BD">C</span><span>amp</span>
                        </a>
                    </li>

                    <li>
                        <a target="_blank" href="https://github.com/hoodiehq/hoodie-admin">
                            <!-- <i class="fa fa-globe"></i> -->
                            <span class="label" style="background-color:#795548">H</span><span>oodie-admin</span>
                        </a>
                    </li>

                    <li>
                        <a target="_blank" href="https://github.com/hoodiehq/hoodie-server">
                            <!-- <i class="fa fa-glass"></i>  -->
                            <span class="label" style="background-color:#43A047">H</span><span>oodie-server</span>
                        </a>
                    </li>

                    <li>
                        <a target="_blank" href="https://github.com/hoodiehq/hoodie-app-tracker">
                            <!-- <i class="box red"></i> -->
                            <span class="label" style="background-color:#B71C1C">H</span><span>oodie-app-tracker</span>
                        </a>
                    </li>

                    <li>
                        <a target="_blank" href="https://github.com/hoodiehq/hoodie-client">
                            <!-- <i class="fa fa-glass"></i>  -->
                            <span class="label" style="background-color:#AB47BC">H</span><span>oodie-client</span>
                        </a>
                    </li>

                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <aside class="right-side">

            <!-- Main content -->
            <section class="content">

                <div class="row" style="margin-bottom:5px;">


                    <div class="col-md-4">
                        <div class="sm-st clearfix">
                            <!-- <span class="sm-st-icon st-red"><i class="fa fa-check-square-o"></i></span> -->
                            <span class="sm-st-icon st-red"><i class="glyphicon glyphicon-folder-open"></i></span>

                            <div class="sm-st-info">
                                <span id="total_repo">0</span> Total Repositories
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="sm-st clearfix">
                            <span class="sm-st-icon st-violet"><i class="glyphicon glyphicon-tags"></i></span>
                            <div class="sm-st-info">
                                <span id="total_labels">0</span> Total Labels
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="sm-st clearfix">
                            <span class="sm-st-icon st-blue"><i class="fa fa-paperclip"></i></span>
                            <div class="sm-st-info">
                                <span id="issues_total">0</span> Total Issues
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Main row -->
                <div class="row">

                    <div class="col-md-8">
                        <!--earning graph start-->
                        <section class="panel">
                            <header class="panel-heading">
                                Visualisation
                            </header>
                            <div class="panel-body">
                                <span id="label_space" style="float:left;position:absolute;"></span>
                                <br>
                                <div id="node" style="">

                                </div>

                            </div>
                        </section>

                    </div>
                    <div class="col-lg-4">

                        <!--chat start-->
                        <section class="panel">
                            <header class="panel-heading">
                                Issue List
                            </header>
                            <div class="panel-body" id="noti-box">
                            </div>
                        </section>

                    </div>


                </div>

            </section>
            <!-- /.content -->

        </aside>
        <!-- /.right-side -->

    </div>
    <!-- ./wrapper -->


    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="/d3/d3.v3.js"></script>
    <script src="/d3/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src='jquery.js'></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>

    <script src="js/plugins/chart.js" type="text/javascript"></script>

    <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- calendar -->
    <script src="js/plugins/fullcalendar/fullcalendar.js" type="text/javascript"></script>

    <!-- Director App -->
    <script src="js/Director/app.js" type="text/javascript"></script>

    <!-- Director dashboard demo (This is only for demo purposes) -->
    <script src="js/Director/dashboard.js" type="text/javascript"></script>

    <script>
        $('#noti-box').slimScroll({
            height: '374px',
            size: '5px',
            BorderRadius: '5px'
        });

        $('input[type="checkbox"].flat-grey, input[type="radio"].flat-grey').iCheck({
            checkboxClass: 'icheckbox_flat-grey',
            radioClass: 'iradio_flat-grey'
        });

        $('#node').slimScroll({
            height: '344px',
            size: '5px',
            BorderRadius: '5px'
        });
    </script>
    <script type="text/javascript" src='TOKEN.js'></script>
    <script type="text/javascript" src='visualisation.js'></script>
</body>

</html>
